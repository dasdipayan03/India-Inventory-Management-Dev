<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sale Entry & Generate Invoice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :root {
            --bg: #f7f8fa;
            --card: #fff;
            --muted: #6b7280;
            --primary: #2563eb;
        }

        body {
            font-family: Inter, system-ui, Arial;
            background: var(--bg);
            margin: 0;
            color: #111827;
        }

        .container {
            max-width: 980px;
            margin: 18px auto;
            padding: 12px;
        }

        .topbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            gap: 8px;
        }

        .topbar h2 {
            margin: 0;
            font-size: 1.25rem;
            flex: 1 1 100%;
            text-align: center;
        }

        .gst-box {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .gst-box details {
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px;
        }

        .gst-box summary {
            font-weight: 600;
            cursor: pointer;
        }

        .gst-box input {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            flex: 1 1 100%;
            min-width: 120px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: #fff;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn.small {
            padding: 6px 8px;
            font-size: 0.8rem;
        }

        .btn.primary {
            background: var(--primary);
            color: #fff;
            border: 0;
        }

        .card {
            background: var(--card);
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
            margin-bottom: 14px;
        }

        .card-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .card-left,
        .card-right {
            flex: 1 1 45%;
        }

        .card-left label,
        .card-right label {
            font-size: 0.8rem;
            color: var(--muted);
        }

        #invoiceNo {
            font-weight: 700;
            margin-top: 4px;
        }

        #invoiceDate {
            color: var(--muted);
            margin-top: 4px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }

        .form-row input,
        textarea {
            flex: 1 1 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        textarea {
            min-height: 60px;
            resize: vertical;
        }

        .items-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .items-table th,
        .items-table td {
            padding: 8px 6px;
            border-bottom: 1px solid #eef2f7;
            text-align: left;
        }

        .items-table input {
            width: 100%;
            padding: 6px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .totals {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-end;
            margin-top: 6px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .totals .grand {
            font-size: 1rem;
            color: var(--primary);
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .actions .btn {
            flex: 1 1 48%;
            text-align: center;
        }

        .search-card h3 {
            margin-bottom: 8px;
        }

        .search-card .search-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .search-card input {
            flex: 1 1 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }

        .search-card .btn {
            flex: 1 1 45%;
        }

        .search-result {
            margin-top: 8px;
            padding: 8px;
            border-radius: 6px;
            background: #fafafa;
            min-height: 230px;
            color: #111827;
            font-size: 0.9rem;
        }

        .back-link {
            margin-top: 10px;
            text-align: center;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .item-cell {
            position: relative;
        }

        .dropdown-wrap {
            position: relative;
            width: 100%;
        }

        .dropdown-wrap .dropdown-list {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            width: 100%;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
            max-height: 220px;
            overflow-y: auto;
            z-index: 500;
        }

        .dropdown-item {
            padding: 10px 12px;
            white-space: normal;
            line-height: 1.3;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .dropdown-item:hover {
            background: #f1f5f9;
        }

        .items-table {
            width: 100%;
            overflow-x: auto;
            overflow: visible;
            margin-bottom: 200px;
        }

        /* === ITEM DROPDOWN: EXTEND UP TO AMOUNT COLUMN === */
        .items-table td.item-cell {
            position: relative;
        }

        .items-table td.item-cell .dropdown-list {
            left: 0;
            width: calc(100% + 260px);
            /* Qty + Rate + Amount approx */
        }

        .invoice-preview {
            font-size: 0.9rem;
        }

        .invoice-head {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .invoice-customer {
            margin-bottom: 8px;
            color: #555;
        }

        .invoice-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .invoice-totals {
            margin-top: 8px;
            text-align: right;
        }

        .invoice-totals .grand {
            font-weight: 700;
            font-size: 1rem;
        }

        .btn.danger {
            background: #fee2e2;
            /* halka red */
            color: #991b1b;
            /* deep red text */
            border: 1px solid #fecaca;
        }

        .btn.danger:hover {
            background: #fecaca;
        }

        .btn.danger:active {
            background: #fca5a5;
        }

        .search-actions {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        /* ---------- SEARCH LAYOUT ---------- */

        /* Default = mobile */
        .search-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .search-input-wrap {
            width: 100%;
            position: relative;
        }

        .search-actions {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        .search-actions .btn {
            flex: 1;
        }

        .search-card {
            overflow: hidden;
            min-height: 240px;
        }

        .search-input-wrap input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }


        /* Desktop only */
        @media (min-width: 768px) {
            .search-row {
                flex-direction: row;
                align-items: flex-start;
            }

            .search-actions {
                width: auto;
            }

            .search-actions .btn {
                flex: unset;
            }
        }

        /* ---------- LIGHT BLUE BUTTON (SEARCH / DOWNLOAD) ---------- */
        .btn.info {
            background: #e0f2fe;
            /* light blue */
            color: #075985;
            /* deep blue text */
            border: 1px solid #bae6fd;
        }

        .btn.info:hover {
            background: #bae6fd;
        }

        .btn.info:active {
            background: #7dd3fc;
        }


        .back-link {
            margin-top: 14px;
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 8px;
            background: #2563eb;
            color: #fff !important;
            /* üî• THIS LINE FIXES IT */
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .back-btn:hover {
            background: #1e40af;
            color: #fff;
        }

        .back-btn:active {
            color: #fff;
        }


        @media (max-width: 600px) {
            .back-link {
                position: fixed;
                bottom: 12px;
                left: 0;
                right: 0;
                z-index: 999;
            }
        }





        @media (max-width: 600px) {
            .container {
                padding: 8px
            }

            .topbar h2 {
                font-size: 1.1rem
            }

            .card {
                padding: 10px
            }

            .actions .btn {
                flex: 1 1 100%
            }

            .items-table th,
            .items-table td {
                font-size: 0.8rem
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="topbar">
            <h2>Sale Entry & Generate Invoice</h2>
            <div class="right gst-box">
                <details style="background:#fff;padding:6px 8px;border-radius:6px;border:1px solid #ddd;">
                    <summary style="cursor:pointer;font-weight:600;">Add shop information one time for invoice</summary>
                    <div style="margin-top:6px;display:flex;flex-wrap:wrap;gap:6px;">
                        <input id="shopName" type="text" placeholder="Shop Name" />
                        <input id="shopAddress" type="text" placeholder="Shop Address" />
                        <input id="gstInput" type="text" placeholder="GST Number" />
                        <input id="gstRateInput" type="number" step="0.01" min="0"
                            placeholder="GST Rate (%) [Don't use % Symbol]" />
                        <button id="saveGstBtn" class="btn small">Save</button>
                    </div>
                </details>
            </div>
        </header>

        <main>
            <section class="card invoice-card">
                <div class="card-header">
                    <div class="card-left">
                        <label>Invoice No:</label>
                        <div id="invoiceNo">--</div>
                    </div>
                    <div class="card-right">
                        <label>Date:</label>
                        <div id="invoiceDate">--</div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="form-row">
                        <input id="custName" placeholder="Customer name" />
                        <input id="custContact" placeholder="Contact number" />
                    </div>
                    <div class="form-row"><textarea id="custAddress" placeholder="Customer address"></textarea></div>

                    <div class="items-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Qty</th>
                                    <th>Rate</th>
                                    <th>Amount</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="itemsTbody"></tbody>
                        </table>
                        <button id="addItemBtn" class="btn small">+ Add Item</button>
                    </div>

                    <div class="totals">
                        <div>Subtotal: <span id="subtotal">0.00</span></div>
                        <div>GST (18%): <span id="gstAmount">0.00</span></div>
                        <div class="grand">Total: <span id="grandTotal">0.00</span></div>
                    </div>

                    <div class="actions">
                        <button id="saveInvoiceBtn" class="btn primary"><i class="fa fa-file-invoice">
                            </i> Submit Invoice</button>
                        <button id="clearBtn" class="btn danger"><i class="fa fa-trash"></i> Clear</button>
                    </div>
                </div>
            </section>

            <section class="card search-card">
                <h3>Search Invoice</h3>
                <div class="search-row">
                    <div class="dropdown-wrap search-input-wrap">
                        <input id="searchInvoiceInput" placeholder="Enter invoice no" />
                    </div>

                    <div class="search-actions">
                        <button id="searchInvoiceBtn" class="btn info">
                            <i class="fa fa-magnifying-glass"></i> Search
                        </button>
                        <button id="searchDownloadBtn" class="btn info">
                            <i class="fa fa-download"></i> Download
                        </button>
                    </div>
                </div>
                <div id="searchResult" class="search-result"></div>
            </section>

            <div class="back-link">
                <a href="index.html" class="back-btn">
                    ‚Üê Back to Main Page
                </a>
            </div>

        </main>
    </div>

    <!-- ===== Download Confirmation Modal ===== -->
    <div id="downloadModal" style="display:none; position:fixed; inset:0; z-index:2000;">
        <div style="position:absolute; inset:0; background:rgba(0,0,0,0.45);"></div>
        <div style="
                position:relative;
                max-width:320px;
                margin:25vh auto;
                background:#fff;
                border-radius:10px;
                padding:16px;
                text-align:center;
                box-shadow:0 20px 40px rgba(0,0,0,0.2);
            ">
            <h3>Download Invoice</h3>
            <p>Do you want to download the invoice?</p>
            <div style="display:flex; gap:10px; margin-top:14px;">
                <button id="modalYes" class="btn primary" style="flex:1;">Yes</button>
                <button id="modalNo" class="btn danger" style="flex:1;">No</button>
            </div>
        </div>
    </div>


    <script>

        function safeInvoiceDate(d) {
            if (!d) {
                return new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
            }

            // YYYY-MM-DD case
            if (/^\d{4}-\d{2}-\d{2}$/.test(d)) {
                d = d + 'T00:00:00';
            }

            const dt = new Date(d);

            if (isNaN(dt.getTime())) {
                return new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
            }

            return dt.toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
        }


        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // mobile & multiple download safe
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        }



        async function loadItemNames() {
            try {
                const r = await authFetch(API_PREFIX + '/items/names', {
                    headers: { Authorization: 'Bearer ' + token }
                });
                if (r.ok) {
                    itemNames = await r.json();
                } else {
                    itemNames = [];
                }
            } catch (e) {
                console.error('Failed to load item names', e);
                itemNames = [];
            }
        }



        async function loadInvoiceNumbers() {
            try {
                const r = await authFetch(API_PREFIX + '/invoices/numbers', {
                    headers: { Authorization: 'Bearer ' + token }
                });

                if (!r.ok) {
                    console.error('Invoice number fetch failed');
                    invoiceNumbers = [];
                    return;
                }

                invoiceNumbers = await r.json();
                console.log('‚úÖ Invoice numbers loaded:', invoiceNumbers);

            } catch (err) {
                console.error('Invoice fetch error:', err);
                invoiceNumbers = [];
            }
        }





        const API_PREFIX = '/api';
        const token = localStorage.getItem('token');
        // üîí AUTH CHECK ON PAGE LOAD
        if (!token) {
            alert("Session expired. Please login again.");
            window.location.href = "login.html";
        }

        // üîí GLOBAL 401 HANDLER WRAPPER
        async function authFetch(url, options = {}) {
            options.headers = options.headers || {};
            options.headers["Authorization"] = "Bearer " + token;

            const response = await fetch(url, options);

            if (response.status === 401) {
                localStorage.removeItem("token");
                alert("Session expired. Please login again.");
                window.location.href = "login.html";
                return;
            }

            return response;
        }
        let userGstRate = 18; // Default fallback
        let itemNames = [];
        let invoiceNumbers = []; // üî• SEARCH DROPDOWN CACHE

        document.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                window.location.href = "login.html";
            }


            const downloadModal = document.getElementById('downloadModal');
            const modalYes = document.getElementById('modalYes');
            const modalNo = document.getElementById('modalNo');

            let pendingInvoiceNo = null;

            function showDownloadModal(invoiceNo) {
                pendingInvoiceNo = invoiceNo;
                downloadModal.style.display = 'block';
            }

            function hideDownloadModal() {
                pendingInvoiceNo = null;
                downloadModal.style.display = 'none';
            }



            const shopName = document.getElementById('shopName');
            const shopAddress = document.getElementById('shopAddress');
            const gstInput = document.getElementById('gstInput');
            const saveGstBtn = document.getElementById('saveGstBtn');
            const invoiceNoEl = document.getElementById('invoiceNo');
            const invoiceDateEl = document.getElementById('invoiceDate');
            const custName = document.getElementById('custName');
            const custContact = document.getElementById('custContact');
            const custAddress = document.getElementById('custAddress');
            const itemsTbody = document.getElementById('itemsTbody');
            const addItemBtn = document.getElementById('addItemBtn');
            const subtotalEl = document.getElementById('subtotal');
            const gstAmountEl = document.getElementById('gstAmount');
            const grandTotalEl = document.getElementById('grandTotal');
            const saveInvoiceBtn = document.getElementById('saveInvoiceBtn');
            const clearBtn = document.getElementById('clearBtn');
            const searchInput = document.getElementById('searchInvoiceInput');
            const invoiceDropdown = document.createElement('div');
            invoiceDropdown.className = 'dropdown-list';



            searchInput.closest('.dropdown-wrap').appendChild(invoiceDropdown);
            searchInput.addEventListener('input', () => {
                const q = searchInput.value.trim().toLowerCase();
                invoiceDropdown.innerHTML = '';

                if (!q) {
                    invoiceDropdown.style.display = 'none';
                    return;
                }

                const matches = invoiceNumbers
                    .filter(no => no.toLowerCase().includes(q))
                    .slice(0, 10);

                if (!matches.length) {
                    invoiceDropdown.style.display = 'none';
                    return;
                }

                matches.forEach(no => {
                    const div = document.createElement('div');
                    div.className = 'dropdown-item';
                    div.textContent = no;
                    div.onclick = () => {
                        searchInput.value = no;
                        invoiceDropdown.style.display = 'none';
                    };
                    invoiceDropdown.appendChild(div);
                });

                invoiceDropdown.style.display = 'block';
            });
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#searchInvoiceInput') &&
                    !e.target.closest('.dropdown-list')) {
                    invoiceDropdown.style.display = 'none';
                }
            });



            const searchBtn = document.getElementById('searchInvoiceBtn');
            const searchDownloadBtn = document.getElementById('searchDownloadBtn');
            const searchResult = document.getElementById('searchResult');

            function authHeaders() {
                return { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' };
            }

            async function init() {
                if (!token) { alert('Please log in first'); return; }
                await loadItemNames();
                await loadInvoiceNumbers();
                try {
                    const gstR = await authFetch(API_PREFIX + '/shop-info', { headers: authHeaders() });
                    const gstJ = await gstR.json();
                    if (gstJ.success && gstJ.settings) {
                        const s = gstJ.settings;
                        if (s.shop_name) shopName.value = s.shop_name;
                        if (s.shop_address) shopAddress.value = s.shop_address;
                        if (s.gst_no) gstInput.value = s.gst_no;
                        if (s.gst_rate) {
                            userGstRate = parseFloat(s.gst_rate) || 18;
                            document.getElementById('gstRateInput').value = userGstRate;
                        }
                        // Update GST label text to match user's saved rate
                        const gstLabelDiv = document.querySelector('.totals div:nth-child(2)');
                        if (gstLabelDiv) {
                            gstLabelDiv.innerHTML = `GST (${userGstRate}%): <span id="gstAmount">${gstAmountEl.textContent}</span>`;
                        }
                        recalcTotals(); // ‚úÖ Immediately refresh subtotal, GST, and label
                    }
                } catch (e) { }

                try {
                    const r = await authFetch(API_PREFIX + '/invoices/new', { headers: authHeaders() });
                    const j = await r.json();
                    if (j.success) {
                        invoiceNoEl.textContent = j.invoice_no;
                        invoiceDateEl.textContent = safeInvoiceDate(j.date || new Date());
                    }
                } catch (e) { }

                addItemRow();
                recalcTotals();
            }

            saveGstBtn.onclick = async () => {
                const data = {
                    shop_name: shopName.value.trim(),
                    shop_address: shopAddress.value.trim(),
                    gst_no: gstInput.value.trim(),
                    gst_rate: parseFloat(document.getElementById('gstRateInput').value) || 18
                };
                const r = await authFetch(API_PREFIX + '/shop-info', {
                    method: 'POST',
                    headers: authHeaders(),
                    body: JSON.stringify(data)
                });


                const j = await r.json();
                alert(j.success ? 'Shop info saved!' : 'Error saving shop info');
                if (j.success) {
                    userGstRate = parseFloat(document.getElementById('gstRateInput').value) || 18;
                    recalcTotals();
                }

            };

            function renderDropdown(listEl, items, onSelect) {
                if (!items.length) {
                    listEl.style.display = 'none';
                    return;
                }

                listEl.innerHTML = items
                    .map(i => `<div class="dropdown-item">${i}</div>`)
                    .join('');

                listEl.style.display = 'block';

                listEl.querySelectorAll('.dropdown-item').forEach(el => {
                    el.onclick = () => {
                        onSelect(el.textContent);
                        listEl.style.display = 'none';
                    };
                });
            }

            function addItemRow(item = { description: '', quantity: 1, rate: 0 }) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
    <td class="item-cell">
        <div class="dropdown-wrap">
            <input class="item-input" placeholder="Search item">
            <div class="dropdown-list"></div>
        </div>
    </td>
    <td><input type="number" step="0.001" min="0" value="${item.quantity}"></td>
    <td><input type="number" step="0.01" min="0" value="${item.rate}"></td>
    <td>0.00</td>
    <td><button class="btn small">‚ùå</button></td>
    `;

                itemsTbody.appendChild(tr);

                const itemInput = tr.querySelector('.item-input');
                const dropdown = tr.querySelector('.dropdown-list');
                const qtyInput = tr.children[1].querySelector('input');
                const rateInput = tr.children[2].querySelector('input');
                const amountCell = tr.children[3];
                const removeBtn = tr.children[4].querySelector('button');

                // ‚úÖ Sale page style dropdown (ONLY THIS)
                itemInput.addEventListener('input', () => {
                    const q = itemInput.value.toLowerCase();
                    dropdown.innerHTML = '';

                    if (!q) {
                        dropdown.style.display = 'none';
                        return;
                    }

                    const matches = itemNames
                        .filter(name => name.toLowerCase().includes(q))
                        .slice(0, 15);

                    if (!matches.length) {
                        dropdown.style.display = 'none';
                        return;
                    }

                    matches.forEach(name => {
                        const div = document.createElement('div');
                        div.className = 'dropdown-item';
                        div.textContent = name;

                        div.onclick = async () => {
                            itemInput.value = name;
                            dropdown.style.display = 'none';

                            const r = await fetch(
                                API_PREFIX + '/items/info?name=' + encodeURIComponent(name),
                                { headers: { Authorization: 'Bearer ' + token } }
                            );
                            if (r.ok) {
                                const j = await r.json();
                                rateInput.value = j.selling_rate || 0;
                                recalcRow();
                            }
                        };

                        dropdown.appendChild(div);
                    });

                    dropdown.style.display = 'block';
                });

                function recalcRow() {
                    const amt =
                        (parseFloat(qtyInput.value || 0) *
                            parseFloat(rateInput.value || 0)).toFixed(2);
                    amountCell.textContent = amt;
                    recalcTotals();
                }

                qtyInput.oninput = rateInput.oninput = recalcRow;

                removeBtn.onclick = () => {
                    tr.remove();
                    recalcTotals();
                };

                recalcRow();
            }


            addItemBtn.onclick = () => addItemRow();

            function recalcTotals() {
                let sub = 0;
                itemsTbody.querySelectorAll('tr').forEach(r => {
                    sub += parseFloat(r.children[3].textContent) || 0;
                });

                const gst = (sub * (userGstRate / 100)).toFixed(2);
                const total = (sub + parseFloat(gst)).toFixed(2);

                subtotalEl.textContent = sub.toFixed(2);
                gstAmountEl.textContent = gst;
                grandTotalEl.textContent = total;

                // ‚úÖ Update GST label dynamically on every refresh/recalc
                const gstLabelDiv = document.querySelector('.totals div:nth-child(2)');
                if (gstLabelDiv) {
                    gstLabelDiv.innerHTML = `GST (${userGstRate}%): <span id="gstAmount">${gst}</span>`;
                }
            }


            // ‚úÖ Save Invoice + Silent PDF Download
            saveInvoiceBtn.onclick = async () => {
                const data = {
                    customer_name: custName.value.trim(),
                    contact: custContact.value.trim(),
                    address: custAddress.value.trim(),
                    gst_no: gstInput.value.trim() || null,
                    items: []
                };
                itemsTbody.querySelectorAll('tr').forEach(r => {
                    const d = r.children[0].querySelector('input').value.trim(),
                        q = parseFloat(r.children[1].querySelector('input').value) || 0,
                        p = parseFloat(r.children[2].querySelector('input').value) || 0;
                    if (d || q > 0 || p > 0) data.items.push({ description: d, quantity: q, rate: p });
                });
                if (!data.items.length) return alert('Add at least one item');
                const res = await authFetch(API_PREFIX + '/invoices', {
                    method: 'POST', headers: authHeaders(), body:
                        JSON.stringify(data)
                });
                const j = await res.json();
                if (j.success) {

                    showDownloadModal(j.invoice_no);

                    // ‚úÖ Clear form and refresh next invoice number
                    custName.value = custContact.value = custAddress.value = '';
                    itemsTbody.innerHTML = '';
                    addItemRow();
                    recalcTotals();

                    try {
                        const r = await authFetch(API_PREFIX + '/invoices/new', { headers: authHeaders() });
                        const next = await r.json();
                        if (next.success) {
                            invoiceNoEl.textContent = next.invoice_no;
                            invoiceDateEl.textContent = safeInvoiceDate(next.date || new Date());
                        }
                    } catch (e) {
                        console.warn('Error fetching next invoice number', e);
                    }
                } else {
                    alert('Error saving invoice');
                }
            };

            // ‚úÖ Clear Button
            clearBtn.onclick = async () => {
                custName.value = custContact.value = custAddress.value = '';
                itemsTbody.innerHTML = '';
                addItemRow();
                recalcTotals();
                try {
                    const r = await authFetch(API_PREFIX + '/invoices/new', { headers: authHeaders() });
                    const j = await r.json();
                    if (j.success) {
                        invoiceNoEl.textContent = j.invoice_no;
                        invoiceDateEl.textContent = safeInvoiceDate(j.date || new Date());
                    }
                } catch (err) {
                    console.warn('Network error fetching new invoice number:', err);
                }
            };

            // ‚úÖ Search & Render Invoice
            searchBtn.onclick = async () => {
                const inv = searchInput.value.trim();
                if (!inv) return;
                const r = await authFetch(API_PREFIX + '/invoices/' + encodeURIComponent(inv), {
                    headers: {
                        Authorization: 'Bearer ' +
                            token
                    }
                });
                const j = await r.json();
                if (!j.success) return alert('Not found');
                renderSearch(j.invoice);
            };


            //for search invoice table

            function renderSearch(inv) {
                let html = `
    <div class="invoice-preview">
        <div class="invoice-head">
            <b>${inv.invoice_no}</b>
            <span>${new Date(inv.date).toLocaleString()}</span>
        </div>

        <div class="invoice-customer">
            ${inv.customer_name || ''} ${inv.contact || ''}<br>
            ${inv.address || ''}
        </div>

        <div class="invoice-items">
            `;

                inv.items.forEach(it => {
                    html += `
            <div class="invoice-item">
                <div class="item-name">${it.description}</div>
                <div class="item-row">
                    <span>Qty: <b>${it.quantity}</b></span>
                    <span>Rate: <b>${it.rate}</b></span>
                    <span>Amt: <b>${it.amount}</b></span>
                </div>
            </div>
            `;
                });

                html += `
        </div>

        <div class="invoice-totals">
            <div>Subtotal: <b>${inv.subtotal}</b></div>
            <div>GST: <b>${inv.gst_amount}</b></div>
            <div class="grand">Total: ${inv.total_amount}</div>
        </div>
    </div>
    `;

                searchResult.innerHTML = html;
            }



            // ‚úÖ Silent Search Download
            searchDownloadBtn.onclick = async () => {
                const inv = searchInput.value.trim();
                if (!inv) return;
                try {
                    const response = await fetch(`${API_PREFIX}/invoices/${encodeURIComponent(inv)}/pdf`, {
                        headers: { Authorization: 'Bearer ' + token }
                    });
                    if (!response.ok) throw new Error('Download failed');
                    const blob = await response.blob();
                    downloadBlob(blob, `${inv}.pdf`);
                } catch (err) {
                    alert('Failed to download PDF: ' + err.message);
                }
            };



            modalYes.onclick = async () => {
                if (!pendingInvoiceNo) return;

                try {
                    const response = await fetch(
                        `${API_PREFIX}/invoices/${encodeURIComponent(pendingInvoiceNo)}/pdf`,
                        { headers: { Authorization: 'Bearer ' + token } }
                    );
                    if (!response.ok) throw new Error('Download failed');

                    const blob = await response.blob();
                    downloadBlob(blob, `${pendingInvoiceNo}.pdf`);
                } catch (err) {
                    alert('Failed to download PDF: ' + err.message);
                }

                hideDownloadModal();
            };

            modalNo.onclick = () => {
                hideDownloadModal();
            };


            init();
        });
    </script>

</body>
